<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>yensdesign.com - How to create a stuning and smooth popup in jQuery</title>
	<link rel="stylesheet" href="survey.css" type="text/css" media="screen" />
	<script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js" type="text/javascript"></script>
	<script src="survey.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	function confirm(){
		if(document.TheForm.Q2.checked && document.TheForm.Q1.checked){
		alert("Thanks for filling in the survey");
	}
	else{
		alert("you need to check an answer to continue!!!");
	}
		 
		 
		
		</script>
</head>
<body>
	<center>
		Don't Mind me I'm Just dumb old text
		<div id="button"><input type="submit" value="Press me please!" /></div>
	</center>
	<div id="popupContact">
		<a id="popupContactClose">x</a>
		<h1>You've made it this far</h1>
		<form name="TheForm" id="contactArea">
			Take some time to answer these questions <br />
			A:<input type="radio" name="Q1" value="R1"/><br />
			B:<input type="radio" name="Q1" value="R2"/><br />
			C:<input type="radio" name="Q1" value="R3"/><br />
			
			And now these<br />
			A:<input type="checkbox" name="Q2" value="C1"><br />
			B:<input type="checkbox" name="Q2" value="C2"><br />
			C:<input type="checkbox" name="Q2" value="C3"><br />
			<input type="submit" value="Submit!" onClick="confirm()">
		</form>
		
		
		
	</div>
	<div id="backgroundPopup"></div>
</body>
</html>
