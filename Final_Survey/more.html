<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>CSS Layer</title>
    <link href="more.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="javascript" src="more.js"></script>
	<script type="text/javascript">
	function confirm(){
		if(document.TheForm.Q2.checked && document.TheForm.Q1.checked){
		alert("Thanks for filling in the survey");
	}
	else{
		alert("you need to check an answer to continue!!!");
	}
	}
		 
		 
		
		</script>
</head>
<body>
    <input type="button" onclick="showPopup()" value="show" />

    <!--Popup-->
    <div id="content" class="white_content">
        <form name="TheForm" id="contactArea">
			Take some time to answer these questions <br />
			A:<input type="radio" name="Q1" value="R1"/><br />
			B:<input type="radio" name="Q1" value="R2"/><br />
			C:<input type="radio" name="Q1" value="R3"/><br />
			
			And now these<br />
			A:<input type="checkbox" name="Q2" value="C1"><br />
			B:<input type="checkbox" name="Q2" value="C2"><br />
			C:<input type="checkbox" name="Q2" value="C3"><br />
			<input type="submit" value="Submit!" onClick="confirm()">
		</form>
    </div>

    <!--Background-->
    <div id="fade" class="black_overlay" />
</body>
</html>
